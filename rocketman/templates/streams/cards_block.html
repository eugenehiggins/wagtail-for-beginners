{% load wagtailimages_tags %}

<div class="row justify-content-center">
  {% for card in self.cards %}
    <div class="col-md-6 d-flex align-items-stretch{% if not forloop.first %} mt-4 mt-md-0{% endif %}">
      <div class="card mb-3 text-center">
        <a href="{{ card.link.url }}">
          <picture>
            {% image card.image fill-570x370 as img %}
            <img src="{{ img.url }}" class="card-img-top" alt="{{ img.alt }}">
          </picture>
        </a>
        <div class="card-body py-3 px-3">
          <a href="{{ card.link.url }}">
            <h5 class="card-title">
              {{ card.title }}
            </h5>
            {% if card.text %}
              <p class="card-text">{{ card.text }}</p>
            {% endif %}
          </a>
          <p class="card-text">
            <a href="{{ card.link.url }}">{{ card.link.link_text }}</a>
          </p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
